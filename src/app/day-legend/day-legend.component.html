<div class="example-section">
    <form>
        <div class="row">
            <h1>Type</h1>
            <div class="row">
                <div class="field">
                    <select soho-dropdown name="states-readonly" readOnly
                        [(ngModel)]="model.readOnly">
                        <option value="DayLegend">DayLegend</option>
                    </select>


                </div>

            </div>
        </div>
        <div class="row">
            <div class="two columns">
                <div class="field">
                    <label for="startDate" class="label">Start Date</label>
                    <input soho-datepicker id="startDate" name="startDate"
                        dateFormat="MM/dd/yyyy" mode="standard"
                        placeholder="MM/dd/yyyy"
                        [(ngModel)]="modeldatepicker.startDate"
                        (change)="onChangedatepicker($event)" />
                </div>
            </div>
            <div class="two columns">
                <div class="field">
                    <label for="EndDate" class="label">EndDate</label>

                    <input soho-datepicker id="EndDate" name="EndDate"
                        dateFormat="MM/dd/yyyy" mode="standard"
                        [(ngModel)]="modeldatepicker.EndDate"
                        (change)="onChangedatepicker($event)" />
                </div>
            </div>
        </div>
        <!--ooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo-->
        <div class="row">
            <div class="full-width column">
                <div class="field">
                    <div class="switch">
                        <div class="row">
                            <div  class="one column"  style="padding-right: 10%;" >
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="monday"
                                        name="monday"
                                        [(ngModel)]="modelcheckBox.monday" (change)="getRange()">
                                    <label soho-label [attr.for]="monday"
                                        [forCheckBox]="true">Monday</label>
                                </div>

                            </div>
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="tuesday"
                                        name="tuesday"
                                        [(ngModel)]="modelcheckBox.tuesday" (change)="getRange()">
                                    <label soho-label [attr.for]="tuesday"
                                        [forCheckBox]="true">Tuesday</label>
                                </div>

                            </div>
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="wednesday"
                                        name="wednesday"
                                        [(ngModel)]="modelcheckBox.wednesday"(change)="getRange()">
                                    <label soho-label [attr.for]="wednesday"
                                        [forCheckBox]="true">Wednesday</label>
                                </div>

                            </div>
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="thursday"
                                        name="thursday"
                                        [(ngModel)]="modelcheckBox.thursday" (change)="getRange()">
                                    <label soho-label [attr.for]="thursday"
                                        [forCheckBox]="true">Thursday</label>
                                </div>

                            </div>
                           
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="friday"
                                        name="friday" (change)="getRange()"
                                        [(ngModel)]="modelcheckBox.friday">
                                    <label soho-label [attr.for]="friday"
                                        [forCheckBox]="true">Friday</label>
                                </div>

                            </div>
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="saturday"
                                        name="saturday" (change)="getRange()"
                                        [(ngModel)]="modelcheckBox.saturday">
                                    <label soho-label [attr.for]="saturday"
                                        [forCheckBox]="true">Saturday</label>
                                </div>

                            </div>
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">
                                    <input soho-checkbox type="checkbox"
                                        [switch]="true" [attr.id]="sunday"
                                        name="Sunday" (change)="getRange()"
                                        [(ngModel)]="modelcheckBox.saturday">
                                    <label soho-label [attr.for]="saturday"
                                        [forCheckBox]="true">Sunday</label>
                                </div>

                            </div>
                            <div  class="one column"  style="padding-right: 10%;">
                                <div class=" ">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <button soho-button="primary" normal style="float:right" (click)="getRange()">Action</button>
        </div>

    </form>

</div>
